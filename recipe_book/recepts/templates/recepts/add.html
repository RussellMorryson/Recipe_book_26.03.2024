{% extends 'index.html' %}

{% block title %}
    Добавить рецепт!
{% endblock %}

{% block content %}
<h1>Заполните форму, чтобы добавить рецепт</h1>

<form action="{% url 'add' %}" method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="add_form">
        {{ form.as_p }}
        <br><br>
        <button type="submit">Добавить рецепт</button>
    </div>
    <br><br><br><br><br><br>
</form>
{% endblock %}
